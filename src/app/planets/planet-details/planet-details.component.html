<mat-card class="example-card">
  <mat-card-header> </mat-card-header>
  <img
    mat-card-image
    src="https://placekitten.com/200/200"
    alt="Photo of planet {{ planet.name }}"
    width="500"
    height="500"
  />
  <mat-card-content>
    Population: {{ planet.population }}, Orbital period:
    {{ planet.orbitalPeriod }}, Rotation Period: {{ planet.rotationPeriod }}
  </mat-card-content>
  <mat-card-footer>
    <mat-card-title>{{ planet.name }}</mat-card-title>
    <mat-card-subtitle>{{ planet.terrain }}</mat-card-subtitle>
  </mat-card-footer>
</mat-card>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ planet.name }}</mat-card-title>
    <mat-card-subtitle>{{ planet.terrain }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://placekitten.com/100/200"
    alt="Photo of planet {{ planet.name }}"
    width="100"
    height="200"
  />
  <mat-card-content>
    <p>content</p>
  </mat-card-content>
</mat-card>
